<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AUSFOUR CAR - Location de Voitures Premium Maroc</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&family=Manrope:wght@200..800&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#AF8A45",
              "primary-dark": "#8C6D36",
              "primary-hover": "#C29A4D",
              "accent-gold": "#D4AF37",
              "accent-orange": "#E5B85E",
              "background-light": "#FAFAFA",
              "background-dark": "#111111",
              "surface-white": "#ffffff",
              "text-main": "#000000",
              "text-muted": "#6B7280",
              "text-secondary": "#4B5563",
              "border-subtle": "#E5E7EB",
              "border-color": "#D1D5DB",
            },
            fontFamily: {
              "display": ["Spline Sans", "sans-serif"],
              "body": ["Manrope", "sans-serif"],
            },
            borderRadius: {
              "DEFAULT": "1rem", 
              "lg": "1.5rem", 
              "xl": "2rem", 
              "2xl": "3rem", 
              "full": "9999px"
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.05)',
              'gold-glow': '0 0 15px rgba(175, 138, 69, 0.2)',
              "soft": "0 4px 20px -2px rgba(0, 0, 0, 0.05), 0 0 3px rgba(0, 0, 0, 0.02)",
              "float": "0 20px 40px -8px rgba(0, 0, 0, 0.08), 0 0 1px rgba(0,0,0,0.05)",
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      .glass-nav {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      .text-gradient-gold {
        background: linear-gradient(135deg, #AF8A45 0%, #D4AF37 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .btn-gold-gradient {
        background: linear-gradient(135deg, #AF8A45 0%, #D4AF37 100%);
        transition: all 0.3s ease;
        color: white;
      }
      .btn-gold-gradient:hover {
        background: linear-gradient(135deg, #C29A4D 0%, #E5B85E 100%);
        transform: translateY(-1px);
        box-shadow: 0 4px 15px rgba(175, 138, 69, 0.3);
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-background-light text-text-main font-body antialiased overflow-x-hidden selection:bg-primary selection:text-white">
    <div id="root"></div>
  </body>
</html>
